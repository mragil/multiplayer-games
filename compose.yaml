services:
  backend:
    build: ./packages/backend
    env_file:
      - ./packages/backend/.env
    depends_on:
      - redis

  frontend:
    build: ./packages/frontend
    ports:
      - "3000:80"
    env_file:
      - ./packages/frontend/.env
    depends_on:
      - backend

  redis:
    image: redis:8-alpine
    ports: []
    command: redis-server 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lrueviction
      --appendonly yes  # RDB + AOF durability
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3